{% extends "core/base_public.html" %}
{% load static %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
    <div class="card" style="width: 400px; padding: 40px; text-align: center; background: #22222D;">
        <h2 style="color: #fff; margin-bottom: 20px;">Recuperar Senha</h2>
        <p style="color: #a0a0a0; margin-bottom: 20px;">Digite seu e-mail para receber o link de redefinição.</p>
        
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Seu e-mail" required 
                   style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #444; background: #2D2D3A; color: #fff;">
            
            <button type="submit" style="width: 100%; padding: 10px; background: #9D4EDD; color: #fff; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
                Enviar Link
            </button>
        </form>
    </div>
</div>
{% endblock %}

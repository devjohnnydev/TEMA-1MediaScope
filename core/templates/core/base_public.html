{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Media Scope{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        /* Nossas variáveis de cor globais */
        :root {
            --bg-color: #2D2D3A;
            --sidebar-bg: #22222D;
            --card-bg: #353542;
            --text-color: #F1F1F1;
            --text-muted: #A0A0A0;
            --primary: #9D4EDD;
            --secondary: #E845A0;
            --green: #00C49F;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            /* REMOVEMOS O 'display: flex' */
        }

        /* --- Header Público (Simples) --- */
        .public-header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-bg);
        }
        .public-header .logo {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .public-header nav a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            margin-left: 30px;
            padding: 10px 20px;
            border: 1px solid var(--primary);
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }
        .public-header nav a:hover {
            background-color: var(--primary);
        }

        /* --- Conteúdo Público --- */
        .public-content {
            /* Centraliza o conteúdo (bom para páginas de login e planos) */
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        /* Estilos de Card (para a página de login usar) */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        
        .logo-img {
            width: 50px; /* Tamanho ideal para a sidebar de 80px */
            height: auto; /* Mantém a proporção */
            filter: drop-shadow(0 0 5px rgba(157, 78, 221, 0.3)); /* Um brilho sutil roxo */
            transition: transform 0.2s;
        }
    </style>
</head>
<body>

    <header class="public-header">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'img/logoside.png' %}" alt="Media Scope" class="logo-img">
            Media Scope
        </a>
        <nav>
            {% if request.user.is_authenticated %}
                <a href="{% url 'dashboard_home' %}">Ir para o Dashboard</a>
            {% else %}
                <a href="{% url 'home' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="public-content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
